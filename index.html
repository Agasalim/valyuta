<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <section id="valutaSection">
            <div class="top">
                <h1 class="section_head">VALUTA</h1>
                <button class="secim">Valyuta sec</button>
            </div>
            <div class="currency_list"></div>
            <div class="valuta">
                <div class="azn valyuta_name">
                    <div class="currency_info">
                        <div class="flag">
                            <img src="Source/Flag_of_Azerbaijan.png" alt="flag">
                        </div>
                        <div class="currency_name">
                            <span>AZN</span>
                            <span>Azerbaycan manati</span>
                        </div>
                    </div>
                    <div class="display">
                        <input type="number" class="azn_value">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
